<body style="background-color: lightgray">
    <header>
        <h1>Class 1 Lab</h1>
    </header>
    <main>
        <script>
            var userName = prompt("What is your name?");
            while (!userName) {
                userName = prompt("Enter your name!");
            }
            var userSchool = prompt("What highschool did you graduate from?");
            while (!userSchool) {
                userSchool = prompt("Enter your highschool!");
            }
            var gradYear = prompt("What year did you graduate?");
            while (!gradYear) {
                gradYear = prompt("Enter the year you graduated!");
            }
            var schoolMascot = prompt("What was your highschool mascot? (Plural)");
            while (!schoolMascot) {
                schoolMascot = prompt("Enter your highschool mascot! (Plural)");
            }
            var message = `${userName}  graduated from  ${userSchool } in  ${gradYear} Go  ${ schoolMascot} !`;
                    
        </script>
        <p style="color:red; background-color: black">What is your name? <script>document.write(userName);</script></p>
        <p style="color:yellow; background-color: purple">What highschool did you graduate from? <script>document.write(userSchool);</script></p>
        <p style="color:red; background-color: black">What year did you graduate? <script>document.write(gradYear);</script></p>
        <p style="color:yellow; background-color: purple">What was your highschool mascot? <script>document.write(schoolMascot);</script></p>
        <h3><script>document.write(message);</script></h3>
    </main>
